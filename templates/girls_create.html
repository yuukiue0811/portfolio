{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{form.as_p}}
        <p>* 入力する必要がない項目の場合０と入力してください。例）指名料やシャンパンバックなど</p>
        <h4>上記の内容でよろしいですか？</h4>
        <input type="submit" value="作成する">
    </form>
</div>
{% else %}
<a href="{% url 'login'  %}">ログインしてください</a>
{% endif %}
    
{% endblock content %}
