{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{form.as_p}}
        <h4>上記の内容でよろしいですか？</h4>
        <input type="submit" value="作成する">
    </form>
</div>
{% else %}
<a href="{% url 'login'  %}">ログインしてください</a>
{% endif %}
    
{% endblock content %}
